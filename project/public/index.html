<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section id="loginform" class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    
                    <form style="width: 23rem;">
                    
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in - Progetto BnB</h3>
        
                      <div class="form-outline mb-4">
                        <input type="input" id="username-input"  required/>
                        <label class="form-label" for="form2Example18">Username</label>
                      </div>
        
                      <div class="form-outline mb-4" id="password-box">
                        <input type="password" id="password-input" required/>
                        <label class="form-label" for="form2Example28">Password</label> 
                      </div>
                        
                      <p id="wrong" class="text-danger">Credenziali errate</p>
                      <div class="pt-1 mb-4">
                        <button id="login-button" class="btn btn-info" type="button">Login</button>
                      </div>
                      
                    
                    </form>
                  </div>
                  
                </div>
               <div class="col-sm-6 px-0 d-none d-sm-block">
                 <img src="https://i.postimg.cc/s282qQhy/image.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>
          <div  class="map" id="map" style="height:600px;
          width:90%;
          margin-top:2%; margin-left:auto; margin-right: auto"></div>
          <div id="popup" class="ol-popup">
               <a href="#" id="popup-closer" class="ol-popup-closer"></a>
               <div id="popup-content"></div>
           </div>
           <script src='js/map.js'></script>
           <script src='js/login.js'></script>
    </body>
    
        
    
</html>
