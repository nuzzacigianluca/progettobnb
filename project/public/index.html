    <body>
      <div id="main">
      <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
          <p class="h1" id="title-name-detail">Home Page - BnB</p>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button type="button" class="btn btn-light" id="back-button">Home</button>
          <button type="button" class="btn btn-light" id="add_bnb">Aggiungi BnB</button>
          <button type="button" class="btn btn-light" id="view_bnb">Visualizza BnB</button>
           <button type="button" id="manage-button-a" class="btn btn-light">Gestisci BnB</button>
            <button type="button" class="btn btn-danger" id="log-out">Log Out</button>
          </form>
         
        </div>

    </div>
        <section id="loginform" class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    
                    <form style="width: 23rem;">
                    
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in - Progetto BnB</h3>
        
                      
                      <div class="form-outline mb-4">
                        <input type="text" id="username-input" >
                        <div class="row">
                          <div class="col-auto">
                            <label class="form-label" for="form2Example28">Username</label> 
                          </div>
                          <div class="col-auto logged"  style="display:none">
                            <span><i class="ri-checkbox-circle-line" style="color:rgb(33, 190, 33);"></i></span>
                          </div>
                        </div>
                      </div> 
        
                      <div class="form-outline mb-4" id="password-box">
                        <input type="password" id="password-input" >
                        <div class="row">
                          <div class="col-auto">
                            <label class="form-label" for="form2Example28">Password</label> 
                          </div>
                          <div class="col-auto logged"  style="display:none">
                            <span><i class="ri-checkbox-circle-line" style="color:rgb(33, 190, 33);margin-left:42%"></i></span>
                          </div>
                        </div>
                      </div> 
                        
                      <p id="wrong" class="text-danger">Credenziali errate o mancanti</p>
                      <div class="pt-1 mb-4">
                        <button id="login-button" class="btn btn-info" type="button">Login</button>
                      </div>
                      
                    
                    </form>
                  </div>
  
                </div>
               <div class="col-sm-6 px-0 d-none d-sm-block">
                 <img src="https://i.postimg.cc/x8MFCyPB/download.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
            
          </section>
          
          <div id="admin" class="container">
              <div id="bnbs">
                <table class="table" style="margin-top:2%;">
                  <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Indirizzo</th>
                      <th scope="col">Descrizione</th>
                      <th scope="col">Rimuovi</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider" id="tbody">
                    
                  </tbody>
                </table>
              </div>
              
            
              <form id='add_form' style="display: none">
                <h1 id="title" class="d-flex justify-content-center">Inserisci BnB</h1>
                <div class="text-center d-grid gap-2 col-6 mx-auto">
                  <input  id='input_name' type="name" placeholder="Nome" class='form-control' required/>
                  <div class="input-group">
                    <select id="type" class="form-select w-25">
                      <option value="select">Seleziona</option>
                      <option value="via">Via</option>
                      <option value="viale">Viale</option>
                      <option value="pizza">Piazza</option>
                      <option value="corso">Corso</option>
                    </select>
                    <input class='form-control w-50' id="address" placeholder="Via" style="margin-left: 5%" required/>
                  </div>
                  <div class="input-group">
                    <input class='form-control' id="civic" placeholder="Civico"  required/>
                    <input class='form-control' id="city" placeholder="CittÃ " style="margin-left: 5%;" required/>
                  </div>
                  <textarea id='description' placeholder="Descrizione" class='form-control' required></textarea>
                  <button id='confirm_add' class="btn btn-light btn-sm" type="button">Conferma</button>
                  <iframe id="loading" src="https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json" style="display:none;width:40%; height:40%;margin-left:auto;margin-right:auto"></iframe>
                  <p id="wrongi" style="display:none" class="text-danger">Inserisci tutti i campi correttamente</p>
                  <p id="ok" style="display:none" class="text-success">BnB inserito correttamente</p>
                </div>
                
              </form>
          </div>
          <div  id="map" class="map" id="map" style="height:600px;
          width:90%;
          margin-top:2%; margin-left:auto; margin-right: auto"></div>
          <div id="popup" class="ol-popup">
               <a href="#" id="popup-closer" class="ol-popup-closer"></a>
               <div id="popup-content"></div>
           </div>
          </div>
          <div class="modal fade" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Conferma</h5>
                  <button type="button" id="no1" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Confermi di voler eliminare il BnB?
                </div>
                <div class="modal-footer">
                  <button type="button" id="no" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button type="button" id="conf" class="btn btn-danger">Conferma</button>
                </div>
              </div>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>

           <script src='js/map.js'></script>
           <script src='js/main.js'></script>
           <script src='js/admin.js'></script>
           <script src='js/login.js'></script>
